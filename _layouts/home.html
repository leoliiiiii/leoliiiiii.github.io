---
layout: default
---

<div class="row g-5 mb-5">
  <div class="col-md-6">
<!--     <h3 class="fw-bold">Research</h3> -->
    {{ content }}
  </div>
  <div class="col-md-6">
    <img src="{{ site.github.url }}/assets/img/home.jpg" alt="Home" width="40%">
  </div>
</div>

<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fw-bold border-bottom pb-3 mb-5">Updates</h3>
    {% for update in site.data.updates %}
      <p><strong>{{ update.date }}</strong>&nbsp;&nbsp;&nbsp;&nbsp;{{ update.description }}</p>
    {% endfor %}
  </div>
</div>
